services:
  - type: web
    name: voice-transcriber-api
    env: python
    buildCommand: ""
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GROQ_API_KEY
        value: your_groq_api_key_here
    plan: free
    autoDeploy: true
    timeoutSeconds: 900  # Max Render allows (15 minutes)
